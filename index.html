<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/all.css">
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <!--Icons google-->
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,100,0,0" />
    <title>Document</title>

</head>
<body>
    <!--Album-->
    <div class="card-album">
        <div class="menu-principal">
            <div class="icon1">
                <span class="material-symbols-outlined" id="lista">list</span>Lista &copy;Afonso S
                
            </div>
            <div class="icon2">
                Play<span class="material-symbols-outlined" id="playMusic">youtube_music</span>
            </div>
        </div>

        <div class="img-album">
            <div class="img">

            </div>
        </div>
        
        <div class="lista-albums">
            <div class="albums">
                
            </div>    
        </div>
    </div>

    <!--Lista-->
    <div class="lista">
        <div class="menu-lista">
            <span class="material-symbols-outlined" id="moreLista">expand_more</span>
        </div>
        <ul>
            
        </ul>
    </div>
    <!--Play-->
    <div class="card-play">
        <div class="menu-play">
            <span class="material-symbols-outlined" id="morecardplay">expand_more</span>
        </div>

        <div class="img-card-play">
            <div class="img-play">
                <img src="" alt="">
            </div>
        </div>

        <!--Descrição-->
        <div class="descricao">
            <h3>Nome da musica</h3>
            <p>Nome do Artista</p>
            <!--Barra progress-->
            <div class="barra">
                <progress id="pg" value="0" max="1"></progress>
                <div class="ponto"></div>
            </div>
            <!--Tempo-->
            <div class="tempo">
                <p class="inicio">0:00</p>
                <p class="fim">0:00</p>
            </div>
        </div>

        <div class="controls-play">
            <span class="material-symbols-outlined" id="repeatAtivado">repeat_on</span>
            <span class="material-symbols-outlined" id="repeat">repeat</span>
            <span class="material-symbols-outlined" id="voltar">skip_previous</span>
            <span class="material-symbols-outlined" id="play">play_circle </span>
            <span class="material-symbols-outlined" id="pause">pause_circle </span>
            <span class="material-symbols-outlined" id="proximo" >skip_next</span>
            <span class="material-symbols-outlined" id="openlista">library_music</span>
        </div>
    </div>
    <audio src=""></audio>
    <!--Scripts-->
    <script src="js/array.js" defer></script>
    <script src="js/var.js" defer></script>
    <script src="js/eventos.js" defer></script>
    <script src="js/funcoes.js" defer></script>
    <script src="js/menu.js" defer></script>
</body>
</html>
